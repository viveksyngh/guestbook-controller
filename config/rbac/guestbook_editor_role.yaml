# permissions for end users to edit guestbooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guestbook-editor-role
rules:
- apiGroups:
  - webapp.viveksyngh.xyz
  resources:
  - guestbooks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.viveksyngh.xyz
  resources:
  - guestbooks/status
  verbs:
  - get
